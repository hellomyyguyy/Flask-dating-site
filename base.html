<!DOCTYPE html>
<html>
<head>
    <title>WildLove</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar animate__animated animate__fadeInDown">
        <a href="{{ url_for('index') }}" class="site-name">WildLove</a>
        <div class="nav-links">
            <a href="{{ url_for('match') }}" class="hvr-buzz">Match</a>
            <a href="{{ url_for('messages') }}" class="hvr-buzz">Messages</a>
            {% if 'user_id' in session %}
                <a href="{{ url_for('logout') }}" class="hvr-buzz">Logout</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash animate__animated animate__shakeX">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
